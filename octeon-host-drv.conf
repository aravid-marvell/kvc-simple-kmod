# The configuration file for the simple-kmod kernel module
# softare bundle that is to be used with the kmods-via-containers
# framework.
KMOD_CONTAINER_BUILD_CONTEXT="git://github.com/kmods-via-containers/kvc-simple-kmod.git"
KMOD_CONTAINER_BUILD_FILE=Dockerfile.fedora
KMOD_SOFTWARE_VERSION=dd1a7d4
KMOD_NAMES="octeon_drv octeon_vf_drv octnic oct_vf_nic"
KMOD_UNLOAD_NAMES="oct_vf_nic octeon_vf_drv octnic octeon_drv"

# octeon_drv and octeon_vf_drv require parameters:
KMOD_PARAMS="yes yes no no"
